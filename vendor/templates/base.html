<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}VendorIQ{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background:#f1f5f9;
            display:flex;
        }

        .sidebar {
            width:300px;
            height:100vh;
            background:white;
            border-right:1px solid #e2e8f0;
            padding:40px 28px;
            position:fixed;
        }

        .logo {
            font-size:28px;
            font-weight:800;
            margin-bottom:48px;
            color:#2563eb;
        }

        .sidebar a {
            display:block;
            padding:14px 20px;
            border-radius:12px;
            text-decoration:none;
            color:#334155;
            margin-bottom:12px;
            font-weight:600;
            font-size:15px;
            transition:0.2s ease;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background:#eff6ff;
            color:#2563eb;
        }

        .main {
            margin-left:300px;
            width:100%;
        }

        .topbar {
            min-height:88px;
            background:white;
            border-bottom:1px solid #e2e8f0;
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:0 40px 0 32px;
            gap:32px;
            flex-wrap:wrap;
        }

        .topbar-nav {
            display:flex;
            align-items:center;
            gap:8px;
        }
        .topbar-nav a {
            padding:10px 18px;
            border-radius:10px;
            text-decoration:none;
            color:#475569;
            font-weight:600;
            font-size:15px;
            transition:0.2s ease;
        }
        .topbar-nav a:hover {
            background:#eff6ff;
            color:#2563eb;
        }

        .topbar-right {
            display:flex;
            align-items:center;
            gap:24px;
        }
        .topbar-right .welcome-text {
            color:#64748b;
            font-weight:600;
            font-size:15px;
        }

        .btn-primary-custom {
            padding:10px 22px;
            border-radius:12px;
            background:linear-gradient(90deg,#2563eb,#4f46e5);
            color:white;
            font-weight:600;
            font-size:15px;
            border:none;
            text-decoration:none;
            cursor:pointer;
            transition:0.2s ease;
        }
        .btn-primary-custom:hover {
            opacity:0.95;
        }

        .content {
            padding:44px 48px 48px;
        }

        .card {
            background:white;
            padding:25px;
            border-radius:18px;
            box-shadow:0 8px 30px rgba(0,0,0,0.05);
        }

        .grid-3 {
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
            gap:30px;
        }
    </style>
    {% block extra_css %}{% endblock %}

</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="logo">VendorIQ</div>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'dashboard' %}">Dashboard</a>
    <a href="{% url 'add_vendor' %}">Add Vendor</a>
    <a href="{% url 'vendor_list' %}">Vendors</a>
</div>

<!-- MAIN -->
<div class="main">

    <div class="topbar">
        <nav class="topbar-nav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'add_vendor' %}">Add Vendor</a>
            <a href="{% url 'vendor_list' %}">Vendors</a>
        </nav>
        <div class="topbar-right">
            {% if user.is_authenticated %}
                <span class="welcome-text">Welcome, {{ user.username }}</span>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn-primary-custom">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn-primary-custom">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</div>

</body>
</html>
